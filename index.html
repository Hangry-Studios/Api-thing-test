<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Global Code</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding-top: 100px;
    }
    #code {
      font-size: 5em;
      margin-bottom: 20px;
      letter-spacing: 10px;
    }
    .placeholder {
      color: #888; /* default color for editable placeholders */
      font-size: 1em;
      margin-bottom: 40px;
    }
    #timer {
      font-size: 2em;
      color: #0f0;
    }
  </style>
</head>
<body>
  <!-- Headline placeholder -->
  <div id="headline" class="placeholder" data-text="Current Code">Current Code</div>

  <!-- Code -->
  <div id="code">------</div>

  <!-- Subtext placeholder -->
  <div id="subtext" class="placeholder" data-text="Valid for">Valid for</div>

  <script>
    async function update() {
      try {
        const response = await fetch("/code");
        const data = await response.json();

        // Update the code
        document.getElementById("code").innerText = data.code;

        // Update subtext using placeholder text
        const subtext = document.getElementById("subtext");
        const baseText = subtext.getAttribute("data-text") || "";
        subtext.innerText = baseText + " " + data.validFor + " seconds";

      } catch (err) {
        document.getElementById("subtext").innerText = "Error loading code";
      }
    }

    // Initial update and repeat every second
    update();
    setInterval(update, 1000);
  </script>
</body>
</html>
